<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="template :: head">

<body>
	<header th:replace="template :: header"></header>

	<div class="container">
		<div class="row" style="margin-bottom: 1em; margin-top:6em;">
			<div class="col-xs-8">
				<h2 class="section-headline">
					<span>User Account</span>
				</h2>
			</div>
		</div>

		<div class="row" style="margin-top: 10px; margin-bottom:6em;">
		<div  style="height:100%;border-width:120;background-color:rgba(230, 230, 230, 1); margin-top:1em; margin-bottom: 6em; position:static; padding:1em;  width: 100%; border: 3px solid black;">
			<div class="col">
				<div class="alert alert-success">
					<h3>
						<i class="fa fa-check" aria-hidden="true"
							style="color: limegreen;"></i> Thank you, your order has been
						placed.
					</h3>
					<h4>
						The estimated delivery date is <span
							th:text="${estimatedDeliveryDate}"></span>
					</h4>
				</div>

				<h3>List of Items</h3>
				<hr style="width: 100%; height: 2px; background-color: #333;" />
				<div class="row" th:each="cartItem : ${cartItemList}" style="margin-top:2em;">
					
					<div class="col">

						<a th:href="@{/assetDetail(id=${cartItem.asset.id})}"> <img
							class="img-responsive shelf-asset"
							th:src="#{adminPath}+@{/images/asset/}+${cartItem.asset.id}+'.png'"
							style="width: 70px;" />
						</a>
					</div>
					<div class="col">
						<div>
							<a th:href="@{/assetDetail?id=}+${cartItem.asset.id}">
								<h4 th:text="${cartItem.asset.title}"></h4>
							</a>
						</div>
					</div>

					<div class="col">
						<h5 style="color: #db3208; font-size: large;">
							$<span th:text="${cartItem.asset.ourPrice}"
								th:style="${cartItem.asset.inStockNumber}==0? 'text-decoration: line-through' : ''"></span>
						</h5>
					</div>
					
					</div>
				</div>
				</div>
			</div>
		</div>
				<hr style="width: 100%; height: 6px; background-color: #333;" />
	<!-- end of container -->
<footer th:replace="template :: footer"></footer>

</body>
</html>
