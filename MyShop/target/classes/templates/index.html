<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
<meta charset="UTF-8">
<title>Home</title>

</head>
<body>
<header th:replace="template :: header"></header>



	<main class="container">
		<div class="row">
			<div class="col">
				<div class="carousel slide animated bounceInLeft" id="slideshow" data-ride="carousel">
					<!-- Slides -->
					<div class="carousel-inner">
							<div class="carousel-item active">
									<img src="images/Slider1.png" alt="">
							</div>
							<div class="carousel-item ">
									<img src="images/Slider2.png" alt="">
							</div>
							<div class="carousel-item">
									<img src="images/Slider3.png" alt="">
							</div>
					</div>
					<!-- Controladores -->
							<a href="#slideshow" class="carousel-control-prev" data-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							</a>
							<a href="#slideshow" class="carousel-control-next" data-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
							</a>
					<!-- Indicadores -->
						<ol class="carousel-indicators">
							<li data-target="#slideshow" data-slide-to="0" class="active"></li>
							<li data-target="#slideshow" data-slide-to="1"></li>
							<li data-target="#slideshow" data-slide-to="2"></li>
						</ol>
				</div>
			</div>
		</div>
	</main>

	<!-- ..................PRODUCTOS..................... -->
<div class="container animated bounceInUp">	
<!-- <div class="row" style="margin-left:10em;"> -->
 <div class="row" style="margin:20px; margin-left:4em;">
	<div class="asset-item" data-th-each="asset : ${assetList}">
		<div  th:if="${asset != null}">
			<div class="card"    style="width:30em; margin-bottom:45px; margin:5px;  display: inline-block; text-align: center;" >
				<a th:href="@{'/assetDetail/'+ ${asset.id}}">
					<img class="card-img-top" th:src="#{adminPath}+@{/images/asset/}+${asset.id}+'.png'"/>
				</a>
				<a th:href="@{'/assetDetail/'+${asset.id}}">
					<h3 class="card-title text-dark" th:text="${asset.title}"></h3>
				</a>
				<span class="card-text text-dark" th:text="${asset.author}"></span></br>
			</div>
		</div>
		

	</div>
</div>

</div>




<div style="height:100%; width:100%; padding-right:5%;padding-left:5%;color:gray; background-color:rgba(0, 0, 0, 0.8);">
<!-- 	<div class="container" style="padding-top:5em;"> -->
	<div  class="row animated bounceInLeft"  data-wow-duration="10s" data-wow-delay="5s"  style="padding-bottom:5em; padding-top:3em;">
		<div class="col-12 col-md-6">
			<a th:href="@{/hours}"><center><img src="/images/hours2.png" style="width:350px;"/></center></a>
		</div>
		<div class="col-12 col-md-6">
			<a th:href="@{/faq}"><center><img src="/images/faq2.png"  style="width:350px;" /></center></a>
		</div>
	</div>
	
<!-- </div>	 -->
</div>

<footer th:replace="template :: footer"></footer>

</body>
</html>
