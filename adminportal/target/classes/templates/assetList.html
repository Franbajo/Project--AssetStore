<!DOCTYPE html>
<html>
<head th:replace="template :: head">

<title>Insert title here</title>

</head>
<body>
<header th:replace="template :: header"></header>
<br><br/>
<center><h1 class="animated bounceInLeft" >Asset List Page</h1></center>
<hr>


<div class="row" style="padding-left:2em; padding-right:2em;">
			<div class="col">
			<table id="assetListTable" class="table table-striped table-hover table-bordered table-responsive animated bounceInLeft" >
			  <thead class="thead-dark ">
				    <tr>
<!-- 				   		  <th hidden="hidden"></th> -->
						  <th><input th:id="selectAllAssets" type="checkbox"/></th>
					      <th>Name</th>
					      <th>Author</th>
					      <th>Publisher</th>
					      <th>Publication Date</th>
					      <th>Category</th>
					      <th>Size</th>
					      <th>Shipping Weight</th>
					      <th>List Price</th>
					      <th>Our Price</th>
					      <th>Active</th>
<!-- 					      <th>Description</th> -->
					      <th>In Stock Number</th>
					      <th></th>
				    </tr>
			  </thead>
			  <tbody>
				    <tr th:each="asset: ${assetList}">
 				    	  <td>
 				    	  	<input hidden="hidden" name="id" th:value="${asset.id}" />
 				    	  	<input th:id="'selected'+${asset.id}" class="checkboxAsset" type="checkbox"/>
 				    	  </td> 
					      <td ><a th:href="@{/assetInfo(id=${asset.id})}"><span th:text="${asset.title}"></span></a></td>
					      <td th:text="${asset.author}"></td>
					      <td th:text="${asset.publisher}"></td>
					      <td th:text="${asset.prublicationDate}"></td>
					      <td th:text="${asset.category}"></td>
					      <td th:text="${asset.tamanio}"></td>
					      <td th:text="${asset.shippingWeight}"></td>
					      <td th:text="${asset.listPrice}"></td>
					      <td th:text="${asset.ourPrice}"></td>
					      <td th:text="${asset.active}"></td>
<!-- 					      <td  th:utext="${asset.description}"></td> -->
					      <td th:text="${asset.inStockNumber}"></td>
					      <td>
							<input hidden="hidden" name="id" th:value="${asset.id}" />
							<button th:id="'oneAsset-'+${asset.id}" class="btn btn-danger btn-xs delete-asset" type="submit" value="delete" >
<!-- 								<a th:onclick="eliminarPepito([[${asset.id}]])"class="btn btn-warning">Eliminar</a> -->
							<span class="fa fa-times"></span>Delete</button>
					      </td>
				    </tr>
			  </tbody>
			</table>
			
	</div>
	
	</div>
<div style="padding-left:2em; padding-bottom:4em;">
<button th:id="deleteSelected" class="btn btn-danger animated bounceInLeft" >Delete Selected</button>
</div>




<footer th:replace="template :: footer"></footer>
<!-- ---------------DATA TABLE-------Aquí vamos a crear un dataTable, para poder navegar más comodamente por la pantalla----- -->
<!-- DATA TABLE: para crearlo necesitamos el .js y el .css que hay de sobre dataTables en la carpeta statics -->
<script>
		$(document).ready(function() {
			$("#assetListTable").dataTable({
				"lengthMenu":[ [2,5,10,-1], [2,5,10,"All"] ],
				"ordering": false,
				stateSave: true
			});
		});
</script>
<!-- ----------------------------/ DATA TABLE---------------------------------------------------------------------------------- -->


</body>
</html>
