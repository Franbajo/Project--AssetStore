<!DOCTYPE html>
<html>
<head th:replace="template :: head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<header th:replace="template :: header"></header>
<div class="container" style="padding-top:140px">
	<div class="row">
		<div class="col col-md-8">
			<h2 class="section-headline">
					<h2 class="section-headline">
						<span th:text="${#strings.toUpperCase(user.username)}"></span>
					</h2>
			</h2>
		</div>
		<div class="col col-md-4">
			<img src="/images/grafico.png">
		</div>

		
	</div>
		<hr/>
	<div class="row" sytle="margin-top: 120px;">
		<div class="col col-12 col-md-6">
			<!-- PANELES NAVEGADORES A LO UNITY -->
			<ul class="nav nav-tabs">
				<li th:classappend="${classActiveEdit}? 'active'" class="nav-item" style="color:red;">
					<a  class="nav-link" href="#tab-1" data-toggle="tab">
						<span>Edit</span>
					</a>
				</li>
				<li th:classappend="${classActiveOrders}? 'active'" class="nav-item" style="color:red; padding-left:30px;">
					<a class="nav-link" href="#tab-2" data-toggle="tab">
						<span>Orders</span>
					</a>
				</li>
				<li th:classappend="${classActiveBilling}? 'active'" class="nav-item" style="color:red; padding-left:30px;">
					<a class="nav-link" href="#tab-3" data-toggle="tab">
						<span>Billing</span>
					</a>
				</li>
				<li th:classappend="${classActiveShipping}? 'active'" class="nav-item" style="color:red; padding-left:30px;">
					<a class="nav-link" href="#tab-4" data-toggle="tab">
						<span>Shipping</span>
					</a>
				</li>
			</ul>
			<!-- ......................PANEL TAB....................... -->
			<!-- .......................TABLA 1........................ -->
			<div class="col" style="padding-bottom: 150px;">
			<div class="tab tab-content">
			<!-- COMENTAR ESTA LÍNEAAAAAAAA -->

					<div class="tab-pane fade  show active" id="tab-1" th:classappend="${classActiveEdit}? 'show active'">
					<div class="panel-group">
						<div class="panel panel-body" style="background-color:#c0c0c0; ">
										<form th:action="@{/updateUserInfo}" method="post">
											<input type="hidden" name="id" th:value="${user.id}" />
											
											<div class="bg-info" th:if="${updateUserInfo}">User info updated.</div>
												
											<div class="form-group">
					
													<div class="col-xs-6" style="margin:1em; padding-top:1em;">
														<label for="firstName">First Name</label>
														<input type="text" class="form-control" 
														id="firstname" name="firstname"
														th:value="${user.firstname}" />
													</div>
												
											</div>
											<div class="form-group">
													<div class="col-xs-6" style="margin:1em">
														<label for="lastname">Last Name</label>
														<input type="text" class="form-control" 
														id="lastname" name="lastname"
														th:value="${user.lastname}" />
													</div>
												</div>
											<div class="form-group">
												<div class="col-xs-6" style="margin:1em">
													<label for="username">Username</label>
														<input type="text" class="form-control" 
														id="username" name="username"
														th:value="${user.username}" />
												</div>
											</div>
											<div class="form-group">
												<div class="col-xs-6" style="margin:1em">
													<label for="currentPassword">Current Password</label>
														<input type="text" class="form-control" 
														id="currentPassword" name="currentPassword"
														th:value="${currentPassword}" />
														<p style="color:#828282">Enter your current password to change the email
												address or password.</p>
												</div>
											</div>
											
											<div class="form-group">
												<div class="col-xs-6" style="margin:1em">
													<label for="email">Email Address</label>
														<input type="text" class="form-control" 
														id="email" name="email"
														th:value="${user.email}" />
													<p style="color:#828282">A valid email.</p>
												</div>
											</div>
												
											
											<div class="form-group">
												<div class="col-xs-6" style="margin:1em">
													<label for="txtNewPassword">Password</label>
														<input type="password" class="form-control" 
														id="txtNewPassword" name="newPassword"
														/>
												</div>
											</div>
											
											<div class="form-group">
												<div class="col-xs-6" style="margin:1em">
													<label for="txtConfirmPassword">Confirm Password</label>
														<input type="password" class="form-control" 
														id="txtConfirmPassword"
														/>
											<p style="color:#828282">To change the current user password, enter
											the new password in both fields. </p>
												</div>
											</div>

											
												
											<center><button type="submit" class="btn btn-primary" style="margin:15px; width:250px;">
												Create new account
											</button>
										</form></center>
						
								</div>
					</div>
<!-- 				</div> -->
<!-- CUIDADO, RECUERDA QUE DEBES DE COMENTAR LOS th:classappend DE ABAJO, O IGNORALOS SI LOS PONE EL TUTORIAL -->
			</div>	
			</div>	
			
		</div>
		
	</div>
</div>

<footer th:replace="template :: footer"></footer>
</body>
</html>
