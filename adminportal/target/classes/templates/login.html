<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
<meta charset="UTF-8">
<title>Home</title>

</head>
<body>
<!-- <header th:replace="template :: header"></header> -->


<div class="container text-center">

	<h5 class="text animated bounceInLeft">Welcome to Admin Portal for LetÂ´s Assetstore</h5>
	
	<hr class="animated bounceInLeft"/>
	<div class="animated bounceInLeft">
		<img  th:src="@{/images/character.png}" class="mx-auto d-block" >
	</div>
	
	<div class="row justify-content-center animated bounceInDown">
		<div class="col-xs-4 col-md-offset-4">
			<div class="bg-danger" th:if="${param.error}">
				Invalid username and password.
			</div>
			<div class="bg-danger" th:if="${param.logout}">
				You have been logged out.
			</div>
			<form class="form-signin" th:action="@{/login}" method="post">
				<h2 class="form-signin-heading">Please sign in</h2>
				<div class="form-group">
					<label for="username" class="sr-only">Username</label>
					<input type="text" class="form-control" placeholder="Username" name="username" id="username" required="required" 
					autofocus="autofocus" />
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">Password</label>
					<input type="password" class="form-control" placeholder="Password" name="password" id="password" required="required" 
					 />
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
			</form>
			
			
		</div>
		
	</div>

</div>
<br><br><br><br><br><br><br><br>
<footer th:replace="template :: footer"></footer>
</body>
</html>
