<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<header th:replace="template :: header"></header>
	<div class="container">
		<div style="padding-top:3em;">
			<ol class="breadcrumb">
				<li>
					<a th:href="@{/assetList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a>
				</li>
				<li>
					<a th:href="@{/updateAsset/}+${asset.id}" style="padding-left:2em;">Edit</a>
				</li>
			</ol>
		</div>
		
			<div class="row" style="padding-bottom:6em;">
				<div class="col">
					<div class="panel panel-default">
						<div class="panel-body" style="padding-bottom:1em;">
							<img th:src="@{/images/asset/}+${asset.id}+'.png'" class="img-responsive center-block"
								style="width:600px;"/>
						</div>
					</div>
				</div>
				<div class="col-xs-9" style="padding-left: 3em">
					<h3 th:text="${asset.title}"></h3>
					<hr>
						<div class="row">
							<div class="col-xs-6">
								<p><strong>Author: </strong><span th:text="${asset.author}"></span></p>
								<p><strong>Publisher: </strong><span th:text="${asset.publisher}"></span></p>
								<p><strong>Publication Date: </strong><span th:text="${asset.prublicationDate}"></span></p>
								<p><strong>Category: </strong><span th:text="${asset.category}"></span></p>
								<p><strong>Size: </strong><span th:text="${asset.tamanio}"></span></p>
							</div>
							<div class="col-xs-6">
								<p><strong>Shipping Weight: </strong><span th:text="${asset.shippingWeight}"></span></p>
								<p><strong>List Price: </strong><span th:text="${asset.listPrice}"></span></p>
								<p><strong>Our Price: </strong><span th:text="${asset.ourPrice}"></span></p>
								<p><strong>Category: </strong><span th:text="${asset.category}"></span></p>
								<p><strong>Number in Stock: </strong><span th:text="${asset.inStockNumber}"></span></p>
							</div>		
						</div>
					<hr>
						<p ><strong>Description: </strong><span th:utext="${asset.description}"></span></p>
				</div>
			</div>
		
		
	</div>





<footer th:replace="template :: footer"></footer>
</body>
</html>
